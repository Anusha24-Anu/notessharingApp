{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartNotes</title>
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- Internal CSS for Styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #38a3a5, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 30px;
        }

        p.title {
            padding-top: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card-header {
            background: #22577a;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #0c0d0d;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #57cc99;
        }

        .card-footer {
            background-color: #f8f9fa;
            padding: 10px;
        }

        .small a {
            color: #4e54c8;
            text-decoration: none;
        }

        .small a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <p class="title">Notes Sharing System</p>
                    <div class="row justify-content-center">
                        <div class="col-lg-5" style="width: 100%;">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">Login</div>
                                <div class="card-body">
                                    <form action="{% url 'doLogin' %}" method="POST">
                                        {% csrf_token %}

                                        <!-- Show Success or Error Messages -->
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        {% endfor %}

                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="text" name="username" placeholder="Username" />
                                            <label for="inputEmail">Username</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" />
                                            <label for="inputPassword">Password</label>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button class="btn btn-primary btn-block" type="submit">Login</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Signup and Home Links -->
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{% url 'usersignup' %}">Need an account? Sign up!</a></div>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{% url 'index' %}">Home</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>


    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>
