{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - SmartNotes</title>
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

    <!-- Internal CSS for Styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #38a3a5, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 30px;
        }

        p.title {
            padding-top: 5px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card-header {
            background: #22577a;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #22577a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #57cc99;
        }

        .card-footer {
            background-color: #f8f9fa;
            padding: 5px;
        }

        .small a {
            color: #4e54c8;
            text-decoration: none;
        }

        .small a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <p class="title">Notes Sharing System</p>
                    <div class="row justify-content-center">
                        <div class="col-lg-3" style="width: 100%; margin-top: 0; padding-top: 0;"> 
                            <div class="card shadow-lg border-0 rounded-lg">
                                <div class="card-header">Signup</div>
                                <div class="card-body">
                                    <form action="" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        
                                        <!-- Show Success or Error Messages -->
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        {% endfor %}

                                        <!-- Profile Picture -->
                                        <div class="mb-3">
                                            <label for="pic" class="form-label">Profile Pic</label>
                                            <input id="pic" type="file" class="form-control" name="pic" required="true">
                                        </div>

                                        <!-- Name Fields Row -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <input id="first_name" type="text" class="form-control" placeholder="First Name" name="first_name" required="true">
                                            </div>
                                            <div class="col-md-6">
                                                <input id="last_name" type="text" class="form-control" placeholder="Last Name" name="last_name" required="true">
                                            </div>
                                        </div>

                                        <!-- Email -->
                                        <div class="mb-3">
                                            <input id="email" type="email" class="form-control" placeholder="Email" name="email" required="true">
                                        </div>

                                        <!-- Username and Mobile Row -->
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <input id="username" type="text" class="form-control" placeholder="Username" name="username" required="true">
                                            </div>
                                            <div class="col-md-6">
                                                <input id="mobno" type="text" class="form-control" placeholder="Mobile Number" name="mobno" maxlength="10" pattern="[0-9]+" required="true">
                                            </div>
                                        </div>

                                        <!-- Password -->
                                        <div class="mb-3">
                                            <input id="password" type="password" class="form-control" placeholder="Password" name="password" required="true">
                                        </div>

                                        <!-- Submit Button -->
                                        <div class="d-flex align-items-center justify-content-between mt-2 mb-0">
                                            <button class="btn btn-primary btn-block w-100" type="submit">Signup</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Login and Home Links -->
                                <div class="card-footer text-center">
                                    <div class="small"><a href="{% url 'login' %}">Already have an account? Login</a></div>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="{% url 'index' %}">Back to Home</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>
